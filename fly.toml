app = 'bighorn-website'
primary_region = 'sjc'

[build]

[deploy]
  release_command = '.fly/release.sh'

[env]
  PORT = '8910'
  REDWOOD_DISABLE_TELEMETRY = '1'

[http_service]
  internal_port = 8910
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
